<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form class="age_calc">
            <div class="head">
                <h3>Age Calculator</h3>
            </div>

            <div class="base">
                <label for="date" class="title">Date</label>
                <input type="text" name="date" id="date" placeholder="dd" minlength="1" maxlength="2" required>
            </div>

            <div class="base">
                <label for="month" class="title">Month</label>
                <input type="text" name="month" id="month" placeholder="mm" minlength="1" maxlength="2" required>
            </div>

            <div class="base">
                <label for="year" class="title">Year</label>
                <input type="text" name="year" id="year" placeholder="yyyy" minlength="4" maxlength="4" required>
            </div>

            <div class="button">
                <input type="submit" value="Submit" class="btn" id="btn" name="submit">
            </div>

            <div class="display">

            </div>

</body>
</html>
